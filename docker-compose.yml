version: '2'
services:
  gulp:
    build: ./images/gulp_image
    volumes:
      - "./:/data"
      - "/data/node_modules"
    ports:
      - 3000:3000
      - 3001:3001

  wordpress:
    build: ./images/wordpress_image
    depends_on:
      - mysql
    image: wordpress
    volumes: 
      - "./build:/var/www/html/wp-content/themes/bones"
    environment:
      WORDPRESS_DB_PASSWORD: wordpress

  mysql:
    image: mariadb
    volumes: 
      - /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: wordpress